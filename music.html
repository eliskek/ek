<!doctype html>

<style>
* {
  box-sizing: border-box; 
}
body {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
  margin: 0;
  background-color: #171717;
  background-image: url('bg1.gif');
  background-size: cover;
  color: white;
  text-align: center;
  overflow: hidden;
}
a {
  text-decoration: none;
  color: white;
}
#main {
  display: flex;
  flex: 1;
}
#main > article {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
#main > left, 
#main > right {
  flex: 0 0 12.5vw;
  padding: 0;
}
#main > left {
  order: -1;
  box-shadow: 1px 0 0 #000;
}
#main > right {
  box-shadow: -1px 0 0 #000;
}
header, footer {
  height: 10vh;
  text-align: center;
  font-size: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
}
header, footer, article, left, right {
  padding: 1em;
}
img {
  height: 30vh;
}
.icon {
  height: 10vh;
  padding: 1vh;
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}
</style>
